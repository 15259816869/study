<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        <!-- 有序列表 -->
        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li>
            <li>
                <a href="https://www.bing.com">bing</a>
            </li>
        </ol>
        <!-- 无序列表 -->
        <ul>
            <li>想帅哥吗</li>
            <li>对的
                <ul>
                        <li>
                            正在浏览网站的就是帅哥
                        </li>
                </ul>
            </li>
            <li>没错</li>
            <li>帅哥就是你</li>
        </ul>
        <!-- 自定义列表 -->
        <dl>
            <!-- 标题 -->
            <dt>如何学好前端</dt>
            <!-- 描述 -->
            <dd>看完视频多打点自己写的代码</dd>
        </dl>
    </h2> 
    <h2>
        <!-- 表格 -->
        <table border="1.1" width="600" height="300" cellspacing="0">
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 -->
        <thead height="20" align="center" valign="mid">
            <!-- 行 -->
            <tr>
                <!-- 单元格 -->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody height="20" align="center" valign="mid">
            <tr>
                <!-- 单元格 -->
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉</td>
                <td>团员</td>
            </tr>
            <tr>
                <!-- 单元格 -->
                <td>王五</td>
                <td>男</td>
                <td>18</td>
                <td>回</td>
                <td>党员</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：2人</td>
            </tr>
        </tfoot>
    </table>
    </h2>
</body>
</html>
