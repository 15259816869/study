<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动端的一个配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页的关键字 -->
    <meta name="keyword" content="手机、电脑、电子产品">
    <!-- 配置网页的描述信息 -->
    <meta name="keyword" content="网站的描述信息">
    <title>Document</title>
</head>
<body>
    <!-- 框架标签 -->
    <!-- 嵌入一个网页 -->
    <!-- <iframe src="https://www.taobao.com" width="500" height="300" frameborder="0"></iframe> -->

    <!-- 淘宝专区 -->
    <iframe name="tb" width="500" height="500" frameborder="0"></iframe><br>
    <a href="https://www.taobao.com" target="tb">淘宝专区</a>
    <!-- 头条专区 -->
    <iframe name="tt" width="500" height="500" frameborder="0"></iframe><br>
    <form action="https://so.toutiao.com/search" target="tt">
        <input type="text" name="keyword">
        <input type="submit" value="搜索">
    </form>
</body>
</html>
