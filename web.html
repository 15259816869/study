<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>JavaScript 数组方法</h2> 
    <h3>toString()</h3>
    <p>tString() 方法以逗号分隔的字符串返回数组：</p>
    <p id="12"></p>
    <script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("12").innerHTML = typeof(fruits.toString());
    document.write(typeof(fruits));
    document.write(fruits.toString());
    document.write(Array.isArray(fruits.toString()));
    </script>
</body>
</html>
